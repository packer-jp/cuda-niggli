[project]
name = "torch_niggli"
version = "0.1.0"
description = "Niggli reduction for PyTorch"
authors = [{ name = "tony", email = "tony998244353@gmail.com" }]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/torch_niggli"]
